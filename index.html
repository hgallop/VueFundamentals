<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="main.css">
        <body>
            <div id="shopping-list">
                <div class="header">
                    <h1>{{ header.toLocaleUpperCase() }}</h1>
                    <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
                    <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
                </div>
                <div v-if="state === 'edit'" class="add-item-form">
                    <input v-model="newItem" @keyup.enter="saveItem" type="text" placeholder="Add an item">
                    <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
                </div>
                <ul>
                    <li v-for="item in items">{{ item }}</li>
                </ul>
                <p v-if="items.length === 0">Nice job! You've bought all your item.</p>
            </div>
            <script src="https://unpkg.com/vue"></script>
            <script>
                var shoppingList = new Vue({
                    el: '#shopping-list',
                    data: {
                        state: 'default',
                        header: 'Shopping List App',
                        newItem: '',
                        items: [
                            // '10 party hats',
                            // '2 board games',
                            // '20 cups'
                        ]
                    },
                    methods: {
                        saveItem: function() {
                            this.items.push(this.newItem);
                            this.newItem = '';
                        },
                        changeState: function(newState) {
                            this.state = newState;
                            this.newItem = '';
                        }
                    }
                });
            </script>
        </body>
    </head>
</html>
